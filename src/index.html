<!DOCTYPE html>
<html lang="en" ng-app="orders">
<head>
    <meta charset="UTF-8">
    <title>Angularjs Crud</title>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app/app.module.js"></script>
    <script src="./js/app/app.config.js"></script>

    <script src="./js/app/order-list/order-list.module.js"></script>
    <script src="./js/app/order-list/order-list.component.js"></script>
</head>

<body ng-controller="mainController">

    <input type="text" ng-model="title" />
    <input type="text" ng-model="description" />
    <button ng-click="onAdd()">Add</button>
    <button ng-click="onUpdated()">Update</button>
    <order-list></order-list>
</body>
</html>
